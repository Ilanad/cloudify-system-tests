tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.2.dev1/types.yaml


inputs:
  host_ip:
  host_user:
  key_file:


node_types:

  cloudify.fakeload.nodes.Instance:
    derived_from: cloudify.nodes.Compute

    properties:
      agent_config:
        default:
          install_method: provided

    interfaces:
      cloudify.interfaces.lifecycle:

        create:
          implementation: scripts/setup.py
          inputs:
            action: create

        delete:
          implementation: scripts/setup.py
          inputs:
            action: delete


node_templates:

  fake_node_host:
    type: cloudify.nodes.Compute

    properties:
      ip: {get_input: host_ip}
      agent_config:
        key: {get_secret: agent_host_key}
        user: {get_input: host_user}


  fake_node:
    type: cloudify.fakeload.nodes.Instance

    relationships:
      - type: cloudify.relationships.contained_in
        target: fake_node_host
